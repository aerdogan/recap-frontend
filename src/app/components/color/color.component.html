<div *ngIf="dataLoaded==false" class="spinner-border text-primary d-flex mx-auto" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded==true" class="list-group">

  <li (click)="clearCurrentBrand()" routerLink="cars" [class]="getAllColorClass()">TÃ¼m Renkler</li>
  <li class="list-group-item">  
    <input type="text" class="form-control" id="renkarama" [(ngModel)]="colorFilterText" placeholder="Renk ara">
  </li>
  <li 
    *ngFor="let color of colors | colorFilter : colorFilterText"
    (click)="setCurrentColor(color)" routerLink="cars" [queryParams]="{colorId: color.id}" queryParamsHandling="merge"
    [class]="getCurrentColorClass(color)"> {{ color.name }}
  </li>

</ul>
