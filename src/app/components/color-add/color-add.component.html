<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">Renk Ekle </h5></div>
  
    <div class="card-body">
  
      <form [formGroup]="colorAddForm">
 
        <div class="row">
            <div class="mb-3">
                <label for="name">Renk</label>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" formControlName="name"/>                   
                </div>
            </div>
        </div>

      </form>
  
    </div>
  
    <div class="card-footer">
      <button class="btn btn-fill btn-primary" [routerLink]="['/colors']" (click)="addColor()">Renk Ekle</button>
    </div>
  
  </div>
