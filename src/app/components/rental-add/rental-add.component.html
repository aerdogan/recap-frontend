<div class="row">
  <div class="col-3"></div>
  <div class="col-6">

    <div class="card">
      <div class="card-header"><h5 class="title font-weight-bold">Araç kirala </h5></div>

      <div class="card-body">

        <form [formGroup]="rentalAddForm">

          <div class="mb-3">
            <label for="customerId">Müşteri </label>
            <div class="form-group">

              <select id="customerId" class="form-select"  formControlName="customerId">
                <option [ngValue]="customer.id" *ngFor="let customer of customers">{{ customer.firstName }} {{ customer.lastName }}</option>
              </select>

            </div>
          </div>
    
          <div class="mb-3">
            <label for="rentDate">Kiralama tarihi</label>
            <div class="form-group">
              <input type="date" id="rentDate" class="form-control"
              formControlName="rentDate"  min="{{ rentDate | date:'yyyy-MM-dd' }}" />
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="numberOfDate">Kiralama süresi (gün)</label>
              <app-rental-period formControlName="numberOfDate"></app-rental-period>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group" id="totalPrice"> 
              <h5> Toplam ücret : {{ totalPrice }} TL </h5> 
            </div>
          </div> 

        </form>

      </div>

      <div class="card-footer">
        <button class="btn btn-fill btn-primary" [routerLink]="['/cart']" (click)="addToCart()" >Sepete Ekle</button>
      </div>

    </div>





  </div>
  <div class="col-3"></div>

</div>
